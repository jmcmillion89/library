<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-box">
    <!-- grid container start -->
    <!-- header -->
    <div class="header">
        <h1>Library</h1>
    </div>
    <!-- menu -->
    <div class="menu">
        <input type="button" value="Add Book" id="show-button">
        <dialog>
            <form method="dialog">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
                <br>
                <label for="yes_no">Read?</label>
                <br>
                <input type="radio" id="Yes" name="yes_no">Yes</input>
                <br>
                <input type="radio" id="No"name="yes_no">No</input>
                <br>
                <input type="button" value="Add Book" id="close-button">
            </form>
        </dialog>
    </div>
    <!-- book cards -->
    <div class="cards">

    </div>
    <!-- grid container end -->
    </div>

<script src="script.js"></script>
</body>
</html>
